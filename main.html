<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neighborhood Map</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <!-- BEGIN CODEPEN.IO CODE -->
        <header>
            <h2>Locations in LA</h2>
          <button class="hamburger">&#9776;</button>
          <button class="cross">&#735;</button>

          <div class="menu">
            <ul>
              <a href="#"><li>LINK ONE</li></a>
              <a href="#"><li>LINK TWO</li></a>
              <a href="#"><li>LINK THREE</li></a>
              <a href="#"><li>LINK FOUR</li></a>
              <a href="#"><li>LINK FIVE</li></a>
            </ul>
          </div>
        </header>

        <!-- END CODEPEN.IO CODE -->


        <div class="container">
            <div class="row">
                <div class="col-md-3 col-xs-6 marker_list">
                    <form class="search_filter" action="index.html" method="post">
                        <input type="text" class="filter_param" placeholder="Keyword">
                        <button type="button" class="btn btn-primary">Filter</button>
                    </form><br>

                    <div data-bind="foreach: listLocations">
                        <p class='list_element'><a class='element_link' id="" data-bind="text: title, click: $parent.showSpecific, attr: {id, id}"></a></p>
                    </div>
                    <a data-bind="click: removeFilter">See All</a>
                </div>
                <div class="col-md-9 col-xs-6" id="map">
                    <!-- Map area -->
                </div>
            </div>
        </div>



        <script async defer src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBDuAWPzOpexlOWOO14QERAiq7U188HcqM&v=3&callback=initMap"></script>
        <script type="text/javascript" src="js/lib/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
