<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neighborhood Map</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <header>
            <h2>Locations in NYC</h2>
        </header>

        <div class="container">
            <div class="row">
                <!-- This is where the filter input and location listing will be displayed -->
                <div class="col-md-3 col-xs-6 marker_list">
                    <!-- filter input -->
                    <form class="search_filter" action="index.html" method="post">
                        <input type="text" class="filter_param" placeholder="Keyword" data-bind="textInput: filterParam">
                        <button type="button" class="btn btn-primary" data-bind="click: filterResults">Filter</button>
                    </form><br>

                    <!-- location listings -->
                    <div data-bind="foreach: listLocations">
                        <p class='list_element'><a class='element_link' id="" data-bind="text: title, click: $parent.showSpecific, attr: {id, id}"></a></p>
                    </div>
                    <a data-bind="click: removeFilter">See All</a>
                </div>
                <!-- This is where the Google map will be displayed -->
                <div class="col-md-9 col-xs-6" id="map"></div>
            </div>
        </div>

        <script async defer src="http://maps.googleapis.com/maps/api/js?&key=AIzaSyBDuAWPzOpexlOWOO14QERAiq7U188HcqM&callback=initMap"></script>
        <script type="text/javascript" src="js/lib/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="js/lib/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
